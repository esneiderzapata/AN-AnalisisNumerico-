<head>
	<link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div class="container">
	<!--<h1>Welcome to Home Page, {{ name }}</h1>
	<h2>This is the full Home Page</h2>-->
	<form action="">
      <div class="mb-3">
        <label for="searchMethod" class="form-label">
            Buscar Metodo:
        </label>
        <input type="text" class="form-control" name="searchMethod" /> 
      </div>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <p>Buscando: {{ searchTerm }}</p>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for metodo in metodos %}
        <div v-for="metodo in metodos" class="col">
            <div class="card">
                <img class="card-img-top" src="{{ metodo.imagen.url }}" />
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ metodo.nombre }}</h5>
                    <p class="card-text">{{ metodo.descripcion }}</p>
                    {% if metodo.url %}
                    <a href="{{ metodo.url }}" class="btn btn-primary">
                        Usar Metodo
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <br />
    <br />
</div>
